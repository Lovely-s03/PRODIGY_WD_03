<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <div class="box">4</div>

    <div class="box">8</div>
  </div>
<h2 id="winning"></h2>
    <button id="restartBtn">Play again</button>
  

<script src="Tic.tac.toe.js"></script>
